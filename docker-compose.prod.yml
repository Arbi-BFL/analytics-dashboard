version: '3.8'

services:
  analytics:
    image: arbi-analytics:latest
    container_name: arbi-analytics
    ports:
      - "3300:3000"
    volumes:
      - /root/deployments/arbi-analytics/data:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
