<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbi Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        
        .nav-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
            z-index: 100;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            opacity: 0.9;
            font-size: 1.2rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-label {
            opacity: 0.8;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            font-family: 'Courier New', monospace;
        }
        
        .stat-change {
            font-size: 0.85rem;
            margin-top: 0.5rem;
            opacity: 0.9;
        }
        
        .stat-change.positive { color: #4ade80; }
        .stat-change.negative { color: #f87171; }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
        }
        
        .chart-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        canvas {
            max-height: 300px;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
        }
        
        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            margin: 1rem auto;
            display: block;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .timestamp {
            text-align: center;
            opacity: 0.7;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .stat-value { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <a href="https://arbi.betterfuturelabs.xyz" class="nav-link">‚Üê Back to Arbi</a>
    
    <div class="container">
        <header>
            <h1>üìä Arbi Analytics</h1>
            <p class="subtitle">Real-time wallet & system metrics</p>
        </header>
        
        <div id="stats-container" class="stats-grid">
            <div class="loading">Loading analytics...</div>
        </div>
        
        <div id="charts-container">
            <div class="loading">Loading charts...</div>
        </div>
        
        <button class="refresh-btn" onclick="loadAll()">üîÑ Refresh</button>
        <div class="timestamp" id="timestamp"></div>
    </div>
    
    <script>
        let balanceChart = null;
        
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                const statsHtml = `
                    <div class="stat-card">
                        <div class="stat-label">Base Balance</div>
                        <div class="stat-value">${parseFloat(data.current.base.balance).toFixed(4)} ETH</div>
                        <div class="stat-change ${parseFloat(data.current.base.change) >= 0 ? 'positive' : 'negative'}">
                            ${parseFloat(data.current.base.change) >= 0 ? '‚Üë' : '‚Üì'} ${Math.abs(parseFloat(data.current.base.change)).toFixed(2)}%
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-label">Solana Balance</div>
                        <div class="stat-value">${parseFloat(data.current.solana.balance).toFixed(4)} SOL</div>
                        <div class="stat-change ${parseFloat(data.current.solana.change) >= 0 ? 'positive' : 'negative'}">
                            ${parseFloat(data.current.solana.change) >= 0 ? '‚Üë' : '‚Üì'} ${Math.abs(parseFloat(data.current.solana.change)).toFixed(2)}%
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-label">Base Gas Price</div>
                        <div class="stat-value">${parseFloat(data.current.base.gasPrice).toFixed(2)} gwei</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-label">Data Points</div>
                        <div class="stat-value">${data.metrics.snapshotsRecorded}</div>
                        <div class="stat-change">Snapshots recorded</div>
                    </div>
                `;
                
                document.getElementById('stats-container').innerHTML = statsHtml;
                document.getElementById('timestamp').textContent = 
                    `Last updated: ${new Date(data.timestamp).toLocaleString()}`;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function loadHistory() {
            try {
                const response = await fetch('/api/history?hours=24');
                const data = await response.json();
                
                if (data.history.length === 0) {
                    document.getElementById('charts-container').innerHTML = `
                        <div class="chart-container">
                            <div class="chart-title">Balance History (24h)</div>
                            <p style="text-align: center; opacity: 0.8;">
                                Collecting data... Check back in 15 minutes for charts!
                            </p>
                        </div>
                    `;
                    return;
                }
                
                const labels = data.history.map(h => new Date(h.timestamp).toLocaleTimeString());
                const baseData = data.history.map(h => h.base);
                const solanaData = data.history.map(h => h.solana);
                
                const chartsHtml = `
                    <div class="chart-container">
                        <div class="chart-title">Balance History (24h)</div>
                        <canvas id="balanceChart"></canvas>
                    </div>
                `;
                
                document.getElementById('charts-container').innerHTML = chartsHtml;
                
                const ctx = document.getElementById('balanceChart').getContext('2d');
                
                if (balanceChart) {
                    balanceChart.destroy();
                }
                
                balanceChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Base (ETH)',
                                data: baseData,
                                borderColor: 'rgba(147, 51, 234, 1)',
                                backgroundColor: 'rgba(147, 51, 234, 0.1)',
                                tension: 0.4,
                                yAxisID: 'y'
                            },
                            {
                                label: 'Solana (SOL)',
                                data: solanaData,
                                borderColor: 'rgba(34, 211, 238, 1)',
                                backgroundColor: 'rgba(34, 211, 238, 0.1)',
                                tension: 0.4,
                                yAxisID: 'y1'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        interaction: {
                            mode: 'index',
                            intersect: false
                        },
                        scales: {
                            y: {
                                type: 'linear',
                                display: true,
                                position: 'left',
                                ticks: { color: 'rgba(255,255,255,0.8)' },
                                grid: { color: 'rgba(255,255,255,0.1)' }
                            },
                            y1: {
                                type: 'linear',
                                display: true,
                                position: 'right',
                                ticks: { color: 'rgba(255,255,255,0.8)' },
                                grid: { drawOnChartArea: false }
                            },
                            x: {
                                ticks: { 
                                    color: 'rgba(255,255,255,0.8)',
                                    maxRotation: 45,
                                    minRotation: 45
                                },
                                grid: { color: 'rgba(255,255,255,0.1)' }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: { color: 'rgba(255,255,255,0.9)' }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }
        
        async function loadAll() {
            await loadStats();
            await loadHistory();
        }
        
        // Initial load
        loadAll();
        
        // Auto-refresh every 60 seconds
        setInterval(loadAll, 60000);
    </script>
</body>
</html>
